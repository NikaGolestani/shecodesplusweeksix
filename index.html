<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weektwo</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/weektwo.css" />
    <script
      src="https://kit.fontawesome.com/42b88cfbc5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container border main rounded-3 p-0 wapp">
      <div class=" border navbar rounded-3">
        Weather App 
      </div>
      <form class="row flex-row" id="search-form">
        <div class=" col-9 row me-3 ms-3 m-1 p-0 ">
          <div class="m-1 col-9">
            <input type="search" class="searchbar rounded-pill" placeholder="Enter a city" id=city-search />
          </div>
          <input
            type="submit"
            value="Search"
            class="p-0 col-2 searchbutton rounded-pill"
          />
        </div>
        <input
          type="button"
          value="Current"
          class="col-2 rounded-pill m-1 p-0 currentbutton"
        />
      </form>
<div>
      <div class="row ms-1 p-0 ">
        <div class="col-3 p-1 m-1">
          <div class="today">
            <h1 class="p-0 m-0" id="city">Istanbul</h1>
            <h4 class="p-0 m-0 text-secondary "id="date">Tuesday 05:55</h4>
            <h4 class="p-0 text-secondary wvalue">Sunny</h4>
            <div class="degreec"><span class="num"><span class= "int">55</span>°</span></div>
            <span id="emoji"><i class="fa-solid fa-sun"></i></span>
            <span class="text-secondary minmaxmain" ><span id="mainmax">max</span>° / <span id="mainmin">min</span>°</span>
          </div>
        </div>
        <div class="col-8 row me-3 ms-3 ">
          <div class="col-4 rounded-circle weekdiv"><span class="day">WEDNESDAY</span><span class="forecastemoji"><i class="fa-solid fa-cloud-rain emoji"></i></span> <span class="secondary littletext">12/23</span></div>
          <div class="col-4 rounded-circle weekdiv"><span class="day">THURSDAY</span><span class="forecastemoji"><i class="fa-solid fa-cloud-rain emoji"></i></span> <span class="secondary littletext">12/23</span></div>
          <div class="col-4 rounded-circle weekdiv"><span class="day">FRIDAY</span><span class="forecastemoji"><i class="fa-solid fa-cloud-bolt emoji"></i></span> <span class="secondary littletext">12/23</span></div>
          <div class="col-2"></div>
          <div class="col-4 rounded-circle weekdiv"><span class="day">SATURDAY</span><span class="forecastemoji"><i class="fa-solid fa-cloud-rain emoji"></i></span> <span class="secondary littletext">12/23</span></div>
          <div class="col-4 rounded-circle weekdiv"><span class="day">SUNDAY</span><span class="forecastemoji"><i class="fa-solid fa-cloud-bolt emoji"></i></span> <span class="secondary littletext">12/23</span></div>
        </div>
     
        <div class="row ms-1 p-0 bottomdiv"> 
          <div class="col-3 p-1 m-1">
            <div>
              <div class="text-secondary today details ">Precipitation: 55%
<br/>Wind: 5km/h</div>
            </div>
          </div>
          <div class="col-8 row m-3">
              <span class="text-secondary"><a href="https://github.com/NikaGolestani/shecodesplusweeksix">open-sourced</a> code by Nika Golestani</span>
        </div>
      </div>
    </div>
</div>
<script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
